{% extends "base.html" %}
{% block content %}
    <!-- ALL NOTES section -->
    <h2 class="all_notes_title">Мои заметки</h2>
    <div id="notes-container">
    {% for note in notes %}
        <div class="card" id="note-card">
            <div class="card-body">
                <h4 class="card-title">{{ note.title }}</h4>
                <p class="card-text">{{ note.content|replace('\n', '<br>')|safe }}</p>
                <small class="card-text">{{ note.datetime }}</small><br><br>
                <div id="note-actions">
                    <!-- EDIT note button -->
                    <a id="edit-note-button" href="{{ url_for('user_views.edit_note', note_id=note.note_id) }}">
                        <i title="Изменить" class="fa fa-pencil-square fa-2x"></i>
                    </a>

                    <!-- DELETE note button -->
                    <a id="delete-note-button" href="{{ url_for('user_views.delete_note', note_id=note.note_id) }}"
                       onclick="return deleteNote()">
                        <i title="Delete" class="fa fa-trash fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    <div id="notes-container">

    <!-- ADD note button -->
    <a id="add-note-button" href="{{ url_for('user_views.add_note') }}">
        <i title="Добавить заметку" class="fa fa-plus-circle fa-5x"></i>
    </a>

{% endblock %}
