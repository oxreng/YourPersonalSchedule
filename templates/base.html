<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/css/base.css" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
          rel="stylesheet" type='text/css'>
</head>
<body>
<div class="header">
    <a class="logo" href="/">YourPersonalSchedule</a>
    <div class="header-right">
        {% if current_user.is_authenticated %}
        <a class="active" href="/calendar">Calendar</a>
        <a href="/notes">Notes</a>
        <a href="/schedule">Schedule</a>
        <a class="profile" href="/account_details/{{current_user.id}}">Profile</a>
        {% else %}
        <a href="/login">Войти</a>
        <a class="register" href="/register">Создать аккаунт</a>
        {% endif %}
    </div>
</div>
<main role="main" class="container" style="margin-left:center;text-align:center">
    {% block content %}{% endblock %}
</main>
</body>
</html>
