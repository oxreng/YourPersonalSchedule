{% extends "base.html" %}
{% block content %}
    <div class="container_form">
        <h1>Add event</h1>
        <form action="/calendar_add_event" method="POST">
            <div>
                {{ form.csrf_token }}
            </div>

            <div class="box">
                <label for="title" class="form-label">Event title</label>
                <input type="text" class="form-control" name="title" id="title">
            </div>

            <div class="box">
                {{ form.start.label }}
                {{ form.start(class="form-control", type="date") }}
            </div>
            <div class="box">
                 {{ form.end.label }}
                 {{ form.end(class="form-control", type="date") }}
            </div>
            <div class="box">
                <label for="color">Ð¡hoose the color of the event</label>
                <input type="color" list="colors" id="color" class="choose_color" value='#E7ECFF'/>
                <datalist id="colors">
                    <option value="#FED6BC"></option>
                    <option value="#FDEED9"></option>
                    <option value="#FFFADD"></option>
                    <option value="#F6FFF8"></option>
                    <option value="#C3FBD8"></option>
                    <option value="#E7ECFF"></option>
                    <option value="#B5F2EA"></option>
                    <option value="#DEF7FE"></option>
                    <option value="#C6D8FF"></option>
                </datalist>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
                <a title="Cancel" class="btn btn-outline-dark" href="{{ url_for('user_views.calendar') }}" role="button">Cancel</a>
            </div>

        </form>

    </div>
{% endblock %}
